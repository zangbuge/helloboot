server:
    port: 8086
    servlet:
        context-path: /helloboot

spring:
  datasource:
    master:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/catering?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC&useSSL=false
      username: root
      password: root

    slaver:
      driver-class-name: oracle.jdbc.driver.OracleDriver
      url: jdbc:oracle:thin:@127.0.0.1:1521:orcl
      username: xxx
      password: xxx

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false #关闭缓存


## 该配置节点为独立的节点，将这个配置放在spring的节点下，导致配置无法被识别
#mybatis:
#    mapper-locations:  classpath*:com/hugmount/*/mapper/*.xml  # 注意：一定要对应mapper映射xml文件的所在路径
#    type-aliases-package: com.hugmount.helloboot.*.pojo # 注意：对应实体类的路径

## 配置pageHelper
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    returnPageInfo: check

## Dubbo 服务提供者配置
dubbo:
    application:
    ###########注册到注册中心的名称############
        name: helloboot
    ###########采用协议和端口号################
    protocol:
    ###########采用dubbo协议####################
        name: dubbo
    ###########发布dubbo端口号为20880###########
        port: 20881
    registry:
    ###########注册中心地址#####################
        address: zookeeper://192.168.10.180:2182
    consumer:
        timeout: 30000
        check: false
        retries: 0

thrift:
  port: 9899
  host: localhost

mongo:
  host: localhost
  port: 27017
  username: admin
  password: 123456
  database: admin